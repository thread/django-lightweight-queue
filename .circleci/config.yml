version: 2.1

references:
  install-poetry: &install-poetry
    run:
      name: Install Poetry
      command: |
        curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py > get-poetry.py
        python3 get-poetry.py --version 1.1.15
  restore-dependencies-cache: &restore-dependencies-cache
    restore_cache:
      keys:
        - deps-3-py<< parameters.python-version >>-django<< parameters.django-version >>-{{ checksum "poetry.lock" }}
  install-dependencies: &install-dependencies
    run:
      name: Install Dependencies
      command: |
        source $HOME/.poetry/env
        poetry install
        poetry run pip install "django~=<< parameters.django-version >>.0"
  save-dependencies-cache: &save-dependencies-cache
    save_cache:
      key: deps-3-py<< parameters.python-version >>-django<< parameters.django-version >>-{{ checksum "poetry.lock" }}
      paths:
        - ~/.cache/pypoetry/virtualenvs
  parametrised-python-executor: &parametrised-python-executor
    parameters:
      python-version:
        type: string
      django-version:
        type: string
    executor:
      name: python
      version: << parameters.python-version >>
  version-matrix: &version-matrix
    matrix:
      parameters:
        python-version: ["3.6", "3.7", "3.8", "3.9"]
        django-version: ["2.2", "3.0", "3.1", "3.2", "4.0"]
      exclude:
        - python-version: "3.6"
          django-version: "4.0"
        - python-version: "3.7"
          django-version: "4.0"

executors:
  python:
    parameters:
      version:
        type: string
    docker:
      - image: cimg/python:<< parameters.version >>

jobs:
  build-test:
    <<: *parametrised-python-executor

    steps:
      - checkout

      - *install-poetry
      - *restore-dependencies-cache
      - *install-dependencies
      - *save-dependencies-cache

      - run:
          name: Run Tests
          command: |
            source $HOME/.poetry/env
            poetry run ./runtests

  lint:
    <<: *parametrised-python-executor

    steps:
      - checkout

      - *install-poetry
      - *restore-dependencies-cache
      - *install-dependencies
      - *save-dependencies-cache

      - run:
          name: Run Flake8
          command: |
            source $HOME/.poetry/env
            poetry run flake8

  type-check:
    <<: *parametrised-python-executor

    steps:
      - checkout

      - *install-poetry
      - *restore-dependencies-cache
      - *install-dependencies
      - *save-dependencies-cache

      - run:
          name: Run Mypy
          command: |
            source $HOME/.poetry/env
            poetry run ./script/type-check

  deploy:
    executor:
      name: python
      version: "3.7"
    steps:
      - checkout
      - *install-poetry
      - run:
          name: Push to PyPI
          command: |
            source $HOME/.poetry/env
            poetry publish \
              --build \
              --username "${PYPI_USERNAME}" \
              --password "${PYPI_PASSWORD}" \
              --no-interaction

workflows:
  version: 2.1

  build-test:
    jobs:
      - build-test:
          name: build-test-py<< matrix.python-version >>-Django<< matrix.django-version >>
          <<: *version-matrix
      - lint:
          name: lint-py<< matrix.python-version >>-Django<< matrix.django-version >>
          <<: *version-matrix
      - type-check:
          name: type-check-py<< matrix.python-version >>-Django<< matrix.django-version >>
          <<: *version-matrix

  build-test-deploy:
    jobs:
      - build-test:
          name: build-test-py<< matrix.python-version >>-Django<< matrix.django-version >>
          <<: *version-matrix
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/

      - lint:
          name: lint-py<< matrix.python-version >>-Django<< matrix.django-version >>
          <<: *version-matrix
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/

      - type-check:
          name: type-check-py<< matrix.python-version >>-Django<< matrix.django-version >>
          <<: *version-matrix
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/

      - deploy:
          context: thread-pypi
          requires:
            - build-test
            - lint
            - type-check
          filters:
              tags:
                only: /v[0-9]+(\.[0-9]+)*/
              branches:
                ignore: /.*/
