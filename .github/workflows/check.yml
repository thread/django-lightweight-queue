name: Check

on:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]
        django-version: ["2.2", "3.0", "3.1", "3.2", "4.0"]
        exclude:
          # Python 3.6 is not supported beyond Django 3.2
          - python-version: "3.6"
            django-version: "4.0"
          # Python 3.7 is not supported beyond Django 3.2
          - python-version: "3.7"
            django-version: "4.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: poetry.lock

      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2
        with:
          # Need to use version < 1.2.0 in order to support Python 3.6
          poetry-version: 1.1.15

      - name: Set up dependencies
        run: poetry install

      - name: Run tests
        run: poetry run ./runtests

  lint:
    name: Lint
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]
        django-version: ["2.2", "3.0", "3.1", "3.2", "4.0"]
        exclude:
          # Python 3.6 is not supported beyond Django 3.2
          - python-version: "3.6"
            django-version: "4.0"
          # Python 3.7 is not supported beyond Django 3.2
          - python-version: "3.7"
            django-version: "4.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: poetry.lock

      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2
        with:
          # Need to use version < 1.2.0 in order to support Python 3.6
          poetry-version: 1.1.15

      - name: Set up dependencies
        run: poetry install

      - name: Run linters
        run: poetry run flake8 --jobs=auto --format=github

  type-check:
    name: Type Check
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]
        django-version: ["2.2", "3.0", "3.1", "3.2", "4.0"]
        exclude:
          # Python 3.6 is not supported beyond Django 3.2
          - python-version: "3.6"
            django-version: "4.0"
          # Python 3.7 is not supported beyond Django 3.2
          - python-version: "3.7"
            django-version: "4.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: poetry.lock

      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2
        with:
          # Need to use version < 1.2.0 in order to support Python 3.6
          poetry-version: 1.1.15

      - name: Set up dependencies
        run: poetry install

      - name: Run type checking
        run: poetry run ./script/type-check
